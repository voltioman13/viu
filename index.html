        /* --- CONTENEDOR CENTRAL --- */
        main {

            width: 100%;

        /* --- TARJETAS --- */

        .option-btn.incorrect { background: #fee2e2; border-color: var(--error); color: #991b1b; }
        /* --- BUSCADOR Y DETALLE --- */

        }
        .detail-correct {

        @media (max-width: 600px) {

        }

            currentSubject: "",
            
            // Estado del Quiz
            quiz: { index: 0, score: 0, answered: false },
            
            init: () => {
                app.loadData();
                app.navigate('home');
            },

            // Cargar datos (solo de la base de datos FALLBACK)
            loadData: () => {
                // Cargar preguntas base
                app.allQuestions = [...FALLBACK_QUESTIONS];

                // Extraer lista √∫nica de asignaturas
                const subjectsSet = new Set(app.allQuestions.map(q => q.subject || "General"));
                app.subjects = Array.from(subjectsSet);
                
                // Seleccionar la primera por defecto si no hay una seleccionada
                if (!app.currentSubject && app.subjects.length > 0) {
                    app.currentSubject = app.subjects[0];
                }
            },
            
            // Navegaci√≥n
            navigate: (viewId, param = null) => {
                // Actualizar men√∫
                document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                
                // L√≥gica segura para encontrar el bot√≥n activo
                let activeBtn = null;
                try {
                    activeBtn = document.querySelector(`button[onclick="app.navigate('${viewId}')"]`);
                } catch(e) { console.log("Bot√≥n no encontrado en men√∫"); }

                if (activeBtn) activeBtn.classList.add('active');

                const container = document.getElementById('app-container');
                container.innerHTML = '';

                // Actualizar filtro global por asignatura
                app.filteredQuestions = app.allQuestions.filter(q => q.subject === app.currentSubject);

                switch(viewId) {
                    case 'home': app.renderHome(container); break;
                    case 'quiz': app.renderQuiz(container); break;
                    case 'search': app.renderSearch(container); break;
                    case 'detail': app.renderDetail(container, param); break;
                    default: app.renderHome(container);
                }
            },

            // --- VISTAS ---
            renderHome: (container) => {
                const subjectOptions = app.subjects.map(s => 
                    `<option value="${s}" ${s === app.currentSubject ? 'selected' : ''}>${s}</option>`
                ).join('');
                // Calcular unidades disponibles para esta asignatura
                const unitsSet = new Set(app.filteredQuestions.map(q => q.unit));
                const units = Array.from(unitsSet).sort((a,b) => a - b);
                const unitOptions = units.map(u => `<option value="${u}">Tema ${u}</option>`).join('');
                container.innerHTML = `
                    <div class="card text-center">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìö</div>
                        <h1>Panel de Control</h1>
                        
                        <div style="max-width:400px; margin: 2rem auto; text-align:left;">
                            <div class="form-group">
                                <label class="form-label">Asignatura:</label>
                                <select id="subject-selector" class="form-select" onchange="app.changeSubject(this.value)">
                                    ${subjectOptions}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Modo de Test:</label>
                                <select id="unit-selector" class="form-select">
                                    <option value="all">Todos los temas</option>
                                    ${unitOptions}
                                </select>
                            </div>
                        </div>
                        <div style="background:#f1f5f9; padding:1rem; border-radius:8px; margin-bottom:2rem;">
                            <p style="margin:0">
                                Total preguntas disponibles: <b>${app.filteredQuestions.length}</b>
                            </p>
                        </div>
                        
                        <div style="display: grid; gap: 1rem; max-width: 300px; margin: 0 auto;">
                            <button class="btn" onclick="app.startQuiz()">
                                üìù Comenzar Test
                            </button>
                        </div>
                    </div>
                `;
            },
            
            renderQuiz: (container) => {
                // FIX: Aseguramos que al renderizar una nueva pregunta, no est√° marcada como respondida.
                app.quiz.answered = false; 

                // Usamos activeQuizQuestions en lugar de filteredQuestions
                const questions = app.activeQuizQuestions;
                if (!questions || questions.length === 0) {
                    container.innerHTML = `<div class="card text-center"><h3>‚ö†Ô∏è No hay preguntas activas.</h3><p>Ve al inicio para configurar el test.</p><button class="btn" onclick="app.navigate('home')">Ir al Inicio</button></div>`;
                    return;
                }
                if (app.quiz.index >= questions.length) {
                    app.renderQuizResult(container);
                    return;
                }
                const q = questions[app.quiz.index];
                const progress = ((app.quiz.index) / questions.length) * 100;
                container.innerHTML = `
                    <div class="card">
                        <div class="quiz-header">
                            <span>Pregunta ${app.quiz.index + 1} de ${questions.length}</span>
                            <span class="tag tag-subject">${q.subject} - U${q.unit}</span>
                        </div>
                        <div class="quiz-progress"><div class="progress-bar" style="width: ${progress}%"></div></div>
                        
                        <div class="question-text">${q.question}</div>
                        
                        <div id="options-container">
                            ${app.shuffle([...q.options]).map(opt => `
                                <button class="option-btn" onclick="app.checkAnswer(this, '${opt.replace(/'/g, "\\'")}')">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-area" class="hidden" style="margin-top: 1.5rem; padding: 1rem; border-radius: 8px; background: #f1f5f9;"></div>
                        <div style="margin-top: 1.5rem; text-align: right; display: flex; justify-content: flex-end; gap: 10px;">
                             ${!app.quiz.answered ? `<button class="btn btn-warning" style="width: auto;" onclick="app.skipQuestion()">Saltar ‚Ü∑</button>` : ''}
                            <button id="next-btn" class="btn hidden" style="width: auto;" onclick="app.nextQuestion()">Siguiente ‚ûú</button>
                        </div>
                    </div>
                    <div class="text-center"><button class="btn-outline" style="border:none; font-size:0.8rem;" onclick="app.navigate('home')">Salir del test</button></div>
                `;
            },
            renderSearch: (container) => {
                container.innerHTML = `
                    <div class="card">
                        <h2>üîç Buscador Global</h2>
                        <input type="text" class="form-input" placeholder="Busca en todas las asignaturas..." oninput="app.handleSearch(this.value)">
                        <div id="search-results" style="margin-top:1rem;">
                            <p style="color:#94a3b8; text-align:center;">Empieza a escribir para buscar...</p>
                        </div>
                    </div>
                `;
            },
            renderDetail: (container, questionId) => {
                const q = app.allQuestions.find(item => item.id === questionId);
                if (!q) return app.navigate('search');
                container.innerHTML = `
                    <div class="card">
                        <button class="btn btn-outline" style="width:auto; margin-bottom:1rem;" onclick="app.navigate('search')">‚¨Ö Volver al Buscador</button>
                        <div style="margin-bottom:1rem;">
                            <span class="tag tag-subject">${q.subject}</span>
                            <span class="tag">Unidad ${q.unit}</span>
                            <small style="color:#94a3b8;">${q.id}</small>
                        </div>
                        <h2 style="font-size:1.3rem; margin-bottom:1.5rem;">${q.question}</h2>
                        
                        <div>
                            ${q.options.map(opt => {
                                const isCorrect = opt === q.answer;
                                return `
                                    <div class="detail-option ${isCorrect ? 'detail-correct' : ''}">
                                        ${opt} ${isCorrect ? '‚úÖ' : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            },
            // --- MANEJADORES DE EVENTOS ---
            changeSubject: (newSubject) => {
                app.currentSubject = newSubject;
                app.navigate('home');
            },
            checkAnswer: (btn, selectedOpt) => {
                if (app.quiz.answered) return;
                app.quiz.answered = true;
                
                const q = app.activeQuizQuestions[app.quiz.index];
                const isCorrect = selectedOpt === q.answer;
                const feedback = document.getElementById('feedback-area');
                const nextBtn = document.getElementById('next-btn');
                // Ocultar bot√≥n saltar al responder
                const skipBtn = document.querySelector('.btn-warning');
                if(skipBtn) skipBtn.style.display = 'none';
                if (isCorrect) {
                    btn.classList.add('correct');
                    app.quiz.score++;
                    feedback.innerHTML = `<b style="color:var(--success)">¬°Correcto! üéâ</b>`;
                } else {
                    btn.classList.add('incorrect');
                    feedback.innerHTML = `<b style="color:var(--error)">Incorrecto.</b><br>La respuesta correcta es: <b>${q.answer}</b>`;
                    document.querySelectorAll('.option-btn').forEach(b => {
                        if (b.innerText.trim() === q.answer) b.classList.add('correct');
                    });
                }
                feedback.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
            },
            skipQuestion: () => {
                const currentQ = app.activeQuizQuestions[app.quiz.index];
                app.activeQuizQuestions.splice(app.quiz.index, 1);
                app.activeQuizQuestions.push(currentQ);
                
                app.renderQuiz(document.getElementById('app-container'));
                app.showToast("Pregunta saltada ‚Ü∑");
            },
            nextQuestion: () => {
                app.quiz.index++;
                app.navigate('quiz');
            },
            startQuiz: () => {
                // Obtener selecci√≥n de unidad
                const unitSelector = document.getElementById('unit-selector');
                const selectedUnit = unitSelector ? unitSelector.value : 'all';
                // Filtrar preguntas para el test
                let questionsForQuiz = [...app.filteredQuestions];
                
                if (selectedUnit !== 'all') {
                    questionsForQuiz = questionsForQuiz.filter(q => q.unit == selectedUnit);
                }
                if(questionsForQuiz.length === 0) {
                    // Usar modal o notificaci√≥n en lugar de alert()
                    app.showToast("No hay preguntas para esta selecci√≥n.");
                    return;
                }
                // Configurar test
                app.activeQuizQuestions = app.shuffle(questionsForQuiz);
                app.quiz.index = 0;
                app.quiz.score = 0;
                app.navigate('quiz');
            },
            renderQuizResult: (container) => {
                const total = app.activeQuizQuestions.length;
                const percent = Math.round((app.quiz.score / total) * 100);
                let msg = percent >= 50 ? "¬°Buen trabajo! üëç" : "A seguir repasando üí™";
                if(percent === 100) msg = "¬°Impecable! üèÜ";
                container.innerHTML = `
                    <div class="card text-center">
                        <h1>Resultados</h1>
                        <p style="color:#64748b">Asignatura: ${app.currentSubject}</p>
                        <div style="font-size: 4rem; font-weight: 800; color: var(--primary); margin: 1rem 0;">
                            ${app.quiz.score} / ${total}
                        </div>
                        <p style="font-size: 1.5rem;">${percent}%</p>
                        <p style="margin-bottom:2rem;">${msg}</p>
                        <button class="btn" onclick="app.startQuiz()">Repetir Test</button>
                        <button class="btn btn-outline" style="margin-top:1rem;" onclick="app.navigate('home')">Volver al Inicio</button>
                    </div>
                `;
            },
            handleSearch: (term) => {
                const resultsDiv = document.getElementById('search-results');
                if (term.length < 2) {
                    resultsDiv.innerHTML = '<p style="color:#94a3b8; text-align:center;">Empieza a escribir para buscar...</p>';
                    return;
                }
                const found = app.allQuestions.filter(q => 
                    q.question.toLowerCase().includes(term.toLowerCase()) || 
                    q.answer.toLowerCase().includes(term.toLowerCase())
                );
                if (found.length === 0) {
                    resultsDiv.innerHTML = '<p style="color:var(--error); text-align:center;">No encontrado.</p>';
                    return;
                }
                resultsDiv.innerHTML = found.map(q => `
                    <div class="result-item" onclick="app.navigate('detail', '${q.id}')">
                        <small style="color:#64748b; font-weight:600;">${q.subject} (U${q.unit})</small>
                        <div style="font-weight: 500;">${q.question.substring(0, 80)}...</div>
                    </div>
                `).join('');
            },
            shuffle: (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            },
            showToast: (text) => {
                const toast = document.getElementById("toast");
                toast.innerText = text;
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            }
        };

        window.onload = app.init;
    </script>
</body>
</html>
